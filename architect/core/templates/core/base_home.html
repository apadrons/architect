<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Joseph M Hyland | {% block title %}{% endblock %}</title>
    {% load static %}
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "#fde047",
            },
            fontFamily: {
              sans: ["Graphik", "sans-serif"],
              serif: ["Merriweather", "serif"],
              roboto: ["Roboto Condensed", "sans-serif"],
            },
            screens: {
              sm: "300px",
              // => @media (min-width: 640px) { ... }

              md: "768px",
              // => @media (min-width: 768px) { ... }

              lg: "1024px",
              // => @media (min-width: 1024px) { ... }

              xl: "1280px",
              // => @media (min-width: 1280px) { ... }

              "2xl": "1536px",
              // => @media (min-width: 1536px) { ... }
            },
          },
        },
      };
    </script>
        {% load static %}
    <style>
      .image-container {
        background-image: url("{% static 'core/residential_1.png' %}");
        background-size: cover; /* Adjust as needed */
        background-position: center; /* Adjust as needed */
      }
      .jetbrains-mono {
        font-family: "JetBrains Mono", monospace;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
      }
      .inter {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
        font-variation-settings: "slnt" 0;
      }
    </style>
  </head>
  <body class="w-full min-h-screen text-white flex flex-col  justify-between bg-zinc-800 inter">
    <header>
      <div class="h-16 bg-zinc-800 flex justify-between items-center px-4">
        <a href="{% url 'core:home' %}"><div class="text-center text-white md:text-3xl font-normal jetbrains-mono">
          JOSEPH M HYLAND
        </div></a>
        <div class="hidden lg:hidden" id="headerBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="white"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div class="flex gap-2">
          <a href="{% url 'core:home' %}"><div
            class="text-center text-white text-xs md:text-xl jetbrains-mono "
          >
            HOME
          </div></a>
          <a href="{% url 'core:about' %}"><div
            class="text-center text-white text-xs md:text-xl jetbrains-mono "
          >
            ABOUT
          </div></a>
          <a href="{% url 'core:contact' %}"><div
            class="text-center text-white text-xs md:text-xl jetbrains-mono "
          >
            CONTACT
          </div></a>
          <a href="{% url 'core:gallery' %}"><div
            class="text-center text-white text-xs md:text-xl jetbrains-mono "
          >
            GALLERY
          </div></a>
        </div>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer class="bg-zinc-800">
      <div class="text-center">
        <p class="text-xs md:text-lg jetbrains-mono">JOSEPH M HYLAND</p>
      </div>
    </footer>
  </body>
</html>
